<!-- agree.html (Sign-Up Page) -->
<link rel="stylesheet" href="login.css">

<div class="login-box">
  <h2>Sign-Up</h2>
  <form onsubmit="handleSignup(event)">
    <div class="user-box">
      <input type="text" id="signupUsername" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" id="signupWhatsapp" required>
      <label>WhatsApp No.</label>
    </div>
    <div class="user-box">
      <input type="password" id="signupPassword" required>
      <label>Password</label>
    </div>

    <button type="submit">Create</button>
    <a href="login.html">Back To Login</a>
  </form>
</div>

<script>
function handleSignup(event) {
  event.preventDefault();

  const username = document.getElementById("signupUsername").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const whatsapp = document.getElementById("signupWhatsapp").value.trim();

  // Save to localStorage
  const user = {
    username,
    password,
    whatsapp
  };

  // Save as JSON string under username key
  localStorage.setItem(`user_${username}`, JSON.stringify(user));

  alert("Account created successfully! Now you can log in.");
  window.location.href = "login.html";
}
</script>
