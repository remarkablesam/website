<body>

<button id="toggleView" onclick="toggleAdmin()">üîê Switch to Admin View</button>

<h1>üõçÔ∏è ShopZone</h1>

<!-- Admin Upload Form -->
<div class="upload-form" id="adminSection" style="display: none;">
  <h2>üì¶ Admin Upload Product</h2>
  <!-- <input type="text" id="productName" placeholder="Product Name" />
  <textarea id="productDesc" placeholder="Description"></textarea> -->
  <input type="number" id="productPrice" placeholder="Price" />
  <input type="file" id="productImage" accept="image/*" />
  <img id="preview" alt="Image Preview"/>
  <button onclick="addProduct()">Upload Product</button>
</div>

<h2 style="text-align:center">üõí All Products</h2>
<div class="pop-up">
<div id="productContainer" class="product-grid" ></div>
</div>

<script>
  let isAdmin = false;

  const toggleButton = document.getElementById("toggleView");
  const adminSection = document.getElementById("adminSection");

  function toggleAdmin() {
    isAdmin = !isAdmin;
    if (isAdmin) {
      adminSection.style.display = "block";
      toggleButton.textContent = "üë§ Switch to Buyer View";
    } else {
      adminSection.style.display = "none";
      toggleButton.textContent = "üîê Switch to Admin View";
    }
  }

  const productImage = document.getElementById("productImage");
  const preview = document.getElementById("preview");

  if (productImage) {
    productImage.addEventListener("change", () => {
      const file = productImage.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      if (file) reader.readAsDataURL(file);
    });
  }

  function addProduct() {
   // const name = document.getElementById("productName").value;
   // const desc = document.getElementById("productDesc").value;
    const price = document.getElementById("productPrice").value;
    const image = preview.src;

    if (/*!name || !desc ||*/ !price || !image) {
      alert("Please fill out all fields and select an image.");
      return;
    }

    const product = { price, image };
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products.push(product);
    localStorage.setItem("products", JSON.stringify(products));
    showProducts();
    clearForm();
  }
  function showProducts() {
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  const products = JSON.parse(localStorage.getItem("products")) || [];

  products.forEach(product => {
    const likeKey = `like_${product.name}`; // Use unique key (can be product.id if you have it)
    const likeData = JSON.parse(localStorage.getItem(likeKey)) || { count: 0, liked: false };

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${product.image}" alt="Product" />
      <div class="card-content">
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <p><strong>‚Ç¶${product.price}</strong></p>
      </div>
      <div class="card-buttons">
        <button class="like-button">${likeData.liked ? '‚ù§Ô∏è' : 'ü§ç'} <span class="like-count">${likeData.count}</span></button>
        <button onclick="alert('üõí Order placed!')">üõí Order</button>
      </div>
    `;

    const likeButton = card.querySelector('.like-button');
    const likeCountElement = likeButton.querySelector('.like-count');

    likeButton.addEventListener('click', () => {
      likeData.liked = !likeData.liked;
      likeData.count = likeData.liked ? likeData.count + 1 : Math.max(0, likeData.count - 1);
      likeButton.innerHTML = `${likeData.liked ? '‚ù§Ô∏è' : 'ü§ç'} <span class="like-count">${likeData.count}</span>`;

      localStorage.setItem(likeKey, JSON.stringify(likeData));
    });

    container.appendChild(card);
  });
}


  function clearForm() {
    document.getElementById("productName").value = '';
    document.getElementById("productDesc").value = '';
    document.getElementById("productPrice").value = '';
    document.getElementById("productImage").value = '';
    preview.style.display = 'none';
  }

  window.onload = showProducts;
</script>
